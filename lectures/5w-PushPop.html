multiple translations
isolating transformations
//Multiple Translations
void setup() {
size (200, 200);
}

//Isolating Transformations
void setup() {
size (200, 200);
}

void draw() {
translate (mouseX, mouseY);
rect(0, 0, 30, 30);

void draw() {
pushMatrix(); //isolating the big rectangle
translate (mouseX, mouseY);
rect(0, 0, 30, 30);

popMatrix();

translate (35, 10);
rect (0, 0, 15, 15);

translate (35, 10);
rect (0, 0, 15, 15);

}
}
