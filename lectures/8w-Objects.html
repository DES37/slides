sketch_8_Class_train.pde

Train.pde

Train lightgray, darkgray;

class Train {

void setup() {
size (600, 400);
lightgray=new Train(100, 100, 55, 40, 20);
darkgray=new Train (143, 100, 100, 40, 20);
}
void draw() {
background(255);

float x;
float y;
float r;
float w;
float h;
Train (float tempX, float tempY, float tempR,
float tempW, float tempH) {

lightgray.display();
lightgray.travel();

x=tempX;
y=tempY;
r=tempR;
w=tempW;
h=tempH;

darkgray.display();
darkgray.travel();
}

}

void display() {
noStroke();
fill(r);
rect(x, y, w, h);
}
void travel() {
x++;
}
